<div class="container mt-3 mb-5">
  <h1>Canal de YouTube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body p-2">
        <h5 class="card-title">{{ video.title }}</h5>
        <button type="button" class="btn btn-outline-danger btn-block" (click)="verVideo(video)">Ver video</button>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-outline-info btn-block" (click)="cargarMas()">Cargar m√°s videos</button>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body text-center">
        <iframe width="100%" height="450" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
